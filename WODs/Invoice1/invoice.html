<script>
/* This program will make a table for an invoice*/
// Product Data
// Product 1
var item1 = 'Taco';
     var quantity1 = 2;
     var price1 = 1.23;

     // Compute extended prices
     var extended_price1 = (quantity1*price1);

     // Product 2
     var item2 = 'nachos';
     var quantity2 = 1;
     var price2 = 2.46;

     // Compute extended prices
     var extended_price2 = (quantity2*price2);   

     // Product 3
     var item3 = 'crunchwrap';
     var quantity3 = 2;
     var price3 = 2.49;

     // Compute extended prices
     var extended_price3 = (quantity3*price3);

     // Product 4
     var item4 = 'fries';
     var quantity4 = 1;
     var price4 = 1.20;

     // Compute extended prices
     var extended_price4 = (quantity4*price4);

     // Product 5 
     var item5 = 'burger';
     var quantity5 = 1;
     var price5 = 2.50;


     // Compute extended prices
     var extended_price5 = (quantity5*price5);

     // Compute sub-total
     var subTotal =(extended_price1+extended_price2+extended_price3+extended_price4);

    // Compute taxes
    var tax = (subTotal*0.0575);
   
    // Compute Grand total
    var grandTotal= (subTotal+tax);
  </script>
